<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 700px;
        height: 400px;
        border: 4px solid #000;
        display: flex;
        flex-flow: row wrap;
        /* 행의 끝점까지 박스를 늘려줌(item의 height가 지정이 되어있지 않을 때 동작.) */
        align-items: stretch;
      }

      .item {
        width: 150px;
        /* height: 100px; */
        background: red;
        border: 4px dashed orange;
        border-radius: 10px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>
  </body>
</html>
